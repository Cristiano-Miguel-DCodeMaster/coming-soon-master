<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Another incredible way to practice responsive layouts">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(0, 36%, 70%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <img class="logo" width="158" height="33" src="images/logo.svg" alt="LOGO">
      <div class="holderLR">
        <img class="transparentbg" width="830" height="800" src="images/bg-pattern-desktop.svg" alt="background">
        <div class="left">
          <h1><span class="span">We're</span> coming soon</h1>
          <p class="hello">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form id="button" method="get" class="button">
            <input type="email" name="email" id="email" placeholder="Email Address">
            <img class="error0" width="24" height="24" src="images/icon-error.svg" alt="error">
            <button type="submit">
              <img width="12" height="20" src="images/icon-arrow.svg" alt="arrow">
            </button>
            <p class="alertsms0"></p>
          </form>
        </div>

        <div class="right">

        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="github.com/cristiano-miguel-dcodemaster">DCode Master</a>.
    </p>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
